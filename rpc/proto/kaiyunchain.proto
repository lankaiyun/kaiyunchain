syntax = "proto3";

option go_package = "../pb;pb";

service Rpc {
  rpc GetAllBlock(GetAllBlockReq) returns (GetAllBlockResp) {}
  rpc GetAllTx(GetAllTxReq) returns (GetAllTxResp) {}
}
// ----------- GetAllBlock -------------
message GetAllBlockReq {
  string begin = 1;
  string end = 2;
}

message GetAllBlockResp {
  message Block {
    string height = 1;
    string time = 2;
    string coinbase = 3;
    string txs = 4;
    string reward = 5;
  }
  repeated Block blocks = 1;
}
// -------------------------------------

// ------------- GetAllTx --------------
message GetAllTxReq {
  string begin = 1;
  string end = 2;
}

message GetAllTxResp {
  message Tx {
    string txHash = 1;
    string from = 2;
    string to = 3;
    string value = 4;
    string time = 5;
    string belongBlock = 6;
  }
  repeated Tx txs = 1;
}
// -------------------------------------